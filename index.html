<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiippo AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            margin-top: 0.5rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            max-width: 100%;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai {
            justify-content: flex-start;
        }

        .message-content {
            padding: 1.5rem;
            border-radius: 1.5rem;
            max-width: 75%;
            word-wrap: break-word;
            line-height: 1.6;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #10B981, #059669);
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .message.ai .message-content {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: white;
            border-bottom-left-radius: 0.25rem;
            backdrop-filter: blur(10px);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1rem;
            flex-shrink: 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .avatar.user {
            background: linear-gradient(135deg, #10B981, #059669);
            color: white;
        }

        .avatar.ai {
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            color: white;
        }

        /* Enhanced Results Styling */
        .results-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 0.5rem;
        }

        .temperament-section {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 1rem;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .section-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .temperament-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .temperament-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .temperament-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .temperament-name {
            font-weight: 600;
            color: #E5E7EB;
        }

        .temperament-percentage {
            font-weight: 700;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #10B981, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10B981, #059669);
            border-radius: 3px;
            transition: width 1s ease-out;
            animation: progressFill 1s ease-out;
        }

        @keyframes progressFill {
            from { width: 0%; }
            to { width: var(--progress-width); }
        }

        .dominant-trait {
            background: rgba(236, 72, 153, 0.1);
            border: 1px solid rgba(236, 72, 153, 0.3);
            border-radius: 1rem;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
        }

        .dominant-trait .section-icon {
            background: linear-gradient(135deg, #EC4899, #BE185D);
        }

        .dominant-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: #F472B6;
            margin-top: 0.5rem;
            text-align: center;
            padding: 1rem;
            background: rgba(244, 114, 182, 0.1);
            border-radius: 0.75rem;
            border: 1px solid rgba(244, 114, 182, 0.2);
        }

        .strategy-section {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 1rem;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
        }

        .strategy-section .section-icon {
            background: linear-gradient(135deg, #EF4444, #DC2626);
        }

        .strategy-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }

        .strategy-item {
            background: rgba(252, 165, 165, 0.1);
            border: 1px solid rgba(252, 165, 165, 0.2);
            border-radius: 0.75rem;
            padding: 1rem 1.25rem;
            transition: all 0.3s ease;
        }

        .strategy-item:hover {
            background: rgba(252, 165, 165, 0.15);
            transform: translateX(3px);
        }

        .strategy-text {
            font-size: 1rem;
            font-weight: 600;
            color: #FCA5A5;
            line-height: 1.5;
        }

        .strategy-percentage {
            color: #EF4444;
            font-weight: 700;
        }

        .input-container {
            padding: 1.5rem 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            display: flex;
            align-items: flex-end;
            gap: 1rem;
        }

        .input-box {
            flex: 1;
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1rem 4rem 1rem 1.5rem;
            color: white;
            font-size: 1rem;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .input-box:focus {
            border-color: #3B82F6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .input-box::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .typing-dots {
            display: flex;
            gap: 0.25rem;
        }

        .typing-dot {
            width: 4px;
            height: 4px;
            background-color: rgba(59, 130, 246, 0.7);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0.7); opacity: 0.3; }
            40% { transform: scale(1); opacity: 1; }
        }

        .send-button {
            position: absolute;
            right: 0.75rem;
            bottom: 0.75rem;
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            color: white;
            border: none;
            border-radius: 0.75rem;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.6);
        }

        .send-button:disabled {
            background: rgba(59, 130, 246, 0.3);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .loading-dots {
            display: flex;
            gap: 0.5rem;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }

        .welcome-message {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            padding: 3rem 0;
        }

        .welcome-message h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #FCA5A5;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .chat-container, .input-wrapper {
                padding-left: 1rem;
                padding-right: 1rem;
            }
            
            .message-content {
                max-width: 90%;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .temperament-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .strategy-item {
                padding: 0.875rem 1rem;
            }

            .strategy-text {
                font-size: 0.95rem;
            }
        }
    </style>
    <script type="module">
        import { Client } from "https://esm.sh/@gradio/client";

        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        let isLoading = false;

        messageInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        messageInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        function addMessage(content, isUser = false, isLoading = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;

            const avatar = document.createElement('div');
            avatar.className = `avatar ${isUser ? 'user' : 'ai'}`;
            avatar.textContent = isUser ? 'U' : 'AI';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';

            if (isLoading) {
                messageContent.innerHTML = `
                    <div class="loading">
                        <span>Menganalisis kepribadian konsumen...</span>
                        <div class="loading-dots">
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                        </div>
                    </div>
                `;
            } else {
                messageContent.innerHTML = content;
            }

            if (isUser) {
                messageDiv.appendChild(messageContent);
                messageDiv.appendChild(avatar);
            } else {
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
            }

            const welcomeMessage = chatContainer.querySelector('.welcome-message');
            if (welcomeMessage) welcomeMessage.remove();

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            return messageContent;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai typing-message';
            typingDiv.innerHTML = `
                <div class="avatar ai">AI</div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <span>Hippo AI sedang mengetik</span>
                        <div class="typing-dots">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                </div>
            `;
            
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return typingDiv;
        }

        function parseTemperamentData(temperamentString) {
            const temperaments = [];
            const lines = temperamentString.split('\n');
            
            for (const line of lines) {
                const match = line.match(/(\w+)\s*:\s*([\d.]+)%/);
                if (match) {
                    temperaments.push({
                        name: match[1],
                        percentage: parseFloat(match[2])
                    });
                }
            }
            
            return temperaments.sort((a, b) => b.percentage - a.percentage);
        }

        function parseStrategyData(strategyString) {
            const lines = strategyString.split('\n').map(line => line.trim()).filter(line => line);
            const strategies = [];
        
            let buffer = "";
        
            for (const line of lines) {
                if (/^\d+\.\s*/.test(line)) {
                    if (buffer) strategies.push({ text: buffer.trim() });
                    buffer = line.replace(/^\d+\.\s*/, '');
                } else {
                    buffer += " " + line;
                }
            }
        
            if (buffer) strategies.push({ text: buffer.trim() });
        
            return strategies.map(s => ({
                text: s.text.replace(/\(\s*\d+(\.\d+)?%\s*\)/g, '').trim()
            }));
        }


        function formatAIResponse(response) {
            if (!response || !Array.isArray(response) || response.length < 3) {
                return `<div class="error-message">
                    <strong>Maaf!</strong> Kami tidak bisa mengenali karakteristik dari input tersebut. 
                    Silakan coba lagi dengan deskripsi yang lebih jelas dan detail.
                </div>`;
            }

            const [temperamentData, dominantTrait, strategy] = response;
            const temperaments = parseTemperamentData(temperamentData);
            const strategies = parseStrategyData(strategy);

            let formattedHTML = '<div class="results-container">';

            // Temperament Section
            if (temperaments.length > 0) {
                formattedHTML += `
                    <div class="temperament-section">
                        <div class="section-header">
                            <div class="section-icon">ðŸ“Š</div>
                            <span>Persentase Temperament</span>
                        </div>
                        <div class="temperament-list">
                `;

                temperaments.forEach(temp => {
                    formattedHTML += `
                        <div class="temperament-item">
                            <div>
                                <div class="temperament-name">${temp.name}</div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="--progress-width: ${temp.percentage}%; width: ${temp.percentage}%;"></div>
                                </div>
                            </div>
                            <div class="temperament-percentage">${temp.percentage}%</div>
                        </div>
                    `;
                });

                formattedHTML += `
                        </div>
                    </div>
                `;
            }

            // Dominant Trait Section
            if (dominantTrait) {
                formattedHTML += `
                    <div class="dominant-trait">
                        <div class="section-header">
                            <div class="section-icon">ðŸ‘‘</div>
                            <span>Dominan Trait</span>
                        </div>
                        <div class="dominant-value">${dominantTrait}</div>
                    </div>
                `;
            }

            // Strategy Section
            if (strategies && strategies.length > 0) {
                formattedHTML += `
                    <div class="strategy-section">
                        <div class="section-header">
                            <div class="section-icon">ðŸŽ¯</div>
                            <span>Strategi Disarankan</span>
                        </div>
                        <div class="strategy-list">
                `;

                strategies.forEach((strat, index) => {
                    const percentageText = '';
                    formattedHTML += `
                        <div class="strategy-item">
                            <div class="strategy-text">
                                <strong>${index + 1}. ${strat.text}</strong>
                            </div>
                        </div>
                    `;
                });

                formattedHTML += `
                        </div>
                    </div>
                `;
            }

            formattedHTML += '</div>';
            return formattedHTML;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading) return;

            resetFollowUpTimer();

            // LOGIKA VALIDASI BARU: Menghitung kalimat dengan lebih cerdas
            const wordCount = message.split(/\s+/).length;
            const sentenceCount = message.split(/[.!?]+/).filter(s => s.trim().length > 0).length;
            
            const isSpam = /(.)\1{4,}/.test(message); 
            const isOnlyNumber = /^[\d\s.,]+$/.test(message); 
            
            // Syarat: Minimal 3 kalimat ATAU minimal 20 kata agar input detail tetap lolos
            const isJunk = (sentenceCount < 3 && wordCount < 20) || isSpam || isOnlyNumber;
            
            if (isJunk) {
                addMessage(`<div class="error-message">Mohon ceritakan perilaku konsumen secara lebih detail (minimal 3 kalimat).</div>`, false);
                return;
            }

            addMessage(message, true);
            messageInput.value = '';
            messageInput.style.height = 'auto';

            const loadingContent = addMessage('', false, true);
            isLoading = true;
            sendButton.disabled = true;

            try {
                const client = await Client.connect("UNMAN88/Hippo_AI");
                const result = await client.predict("/predict", { text: message });

                loadingContent.parentElement.remove();
                const aiContent = addMessage('', false);
                aiContent.innerHTML = formatAIResponse(result.data);

                setTimeout(() => {
                    const progressBars = aiContent.querySelectorAll('.progress-fill');
                    progressBars.forEach(bar => {
                        bar.style.width = bar.style.getPropertyValue('--progress-width');
                    });
                }, 100);

            } catch (error) {
                loadingContent.parentElement.remove();
                addMessage(`<div class="error-message">
                    <strong>Koneksi Terputus:</strong> Server sedang sibuk, silakan coba lagi dalam 1 menit.
                </div>`, false);
            } finally {
                isLoading = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Welcome messages array untuk variasi
        const welcomeMessages = [
            'Halo! ðŸ‘‹ Saya Hippo AI, siap membantu analisa kepribadian Anda.<br><br>Untuk memulai, <strong>ceritakan tentang orang yang ingin Anda analisis</strong> - bagaimana perilaku mereka, cara berkomunikasi, preferensi, atau hal-hal yang Anda amati tentang kepribadian mereka.',
            
            'Selamat datang di Hippo AI! âœ¨<br><br>Saya akan membantu Anda memahami kepribadian seseorang untuk melakukan pendekatan.<br><br><strong>Mulai dengan menceritakan tentang orang yang anda maksud</strong> - semakin detail, semakin akurat analisis yang bisa saya berikan!',
            
            'Hi! ðŸŽ¯ Saya Hippo AI, spesialis analisis kepribadian.<br><br>Agar bisa memberikan insight yang tepat, <strong>tolong ceritakan tentang orang yang ingin Anda pahami</strong> - bagaimana cara mereka berinteraksi, mengambil keputusan, atau menunjukkan preferensi mereka?',
            
            'Halo! ðŸš€ Ready untuk menganalisis konsumen Anda?<br><br>Saya butuh informasi tentang <strong>perilaku, karakteristik, dan kebiasaan orang</strong> yang ingin Anda cari tahu. Ceritakan sebanyak mungkin detail yang Anda ketahui tentang mereka!'
        ];

        // Follow-up messages untuk engagement
        const followUpMessages = [
            'Ceritakan lebih detail tentang konsumen tersebut? ðŸ¤” Misalnya bagaimana cara mereka berkomunikasi atau mengambil keputusan?',
            
            'Saya masih menunggu cerita tentang konsumen Anda nih! ðŸ˜Š Bagaimana perilaku atau kebiasaan mereka yang paling mencolok?',
            
            'Yuk mulai analisisnya! ðŸ’¡ Deskripsikan konsumen yang ingin Anda pahami - semakin detail, semakin akurat hasilnya!',
            
            'Masih bingung mau mulai dari mana? ðŸŽ¯ Coba ceritakan cara konsumen tersebut berinteraksi atau kebiasaan unik yang Anda notice!'
        ];

        function getRandomWelcomeMessage() {
            return welcomeMessages[Math.floor(Math.random() * welcomeMessages.length)];
        }

        function getRandomFollowUpMessage() {
            return followUpMessages[Math.floor(Math.random() * followUpMessages.length)];
        }

        let followUpTimer;
        let hasUserInteracted = false;

        function startFollowUpTimer() {
            clearTimeout(followUpTimer);
            followUpTimer = setTimeout(() => {
                if (!hasUserInteracted && !isLoading) {
                    const typingIndicator = showTypingIndicator();
                    setTimeout(() => {
                        typingIndicator.remove();
                        addMessage(getRandomFollowUpMessage(), false);
                        startFollowUpTimer(); // Restart timer for next follow-up
                    }, 2000);
                }
            }, 20000); // 20 seconds
        }

        function resetFollowUpTimer() {
            hasUserInteracted = true;
            clearTimeout(followUpTimer);
        }

        window.addEventListener('load', () => {
            const welcomeMessage = chatContainer.querySelector('.welcome-message');
            if (welcomeMessage) welcomeMessage.remove();
            
            // Show typing indicator first
            const typingIndicator = showTypingIndicator();
            
            // Then show welcome message after delay
            setTimeout(() => {
                typingIndicator.remove();
                addMessage(getRandomWelcomeMessage(), false);
                messageInput.focus();
                
                // Start follow-up timer
                startFollowUpTimer();
            }, 2500);
        });
    </script>
</head>
<body>
    <div class="header">
        <h1>Hippo AI</h1>
