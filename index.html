<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analisis Kepribadian AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }

    textarea {
      width: 100%;
      max-width: 600px;
      height: 120px;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: vertical;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #4f46e5;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background: #4338ca;
    }

    .output {
      margin-top: 30px;
      max-width: 600px;
      width: 100%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
      padding: 20px;
    }

    .output p {
      font-size: 16px;
      margin: 10px 0;
      color: #333;
    }

    .loader {
      display: none;
      margin-top: 15px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>üîç Analisis Kepribadian AI</h1>
  
  <textarea id="inputText" placeholder="Tulis deskripsi atau perilaku seseorang di sini..."></textarea>
  <button id="submitBtn">Analisis</button>
  <div class="loader" id="loader">‚è≥ Memproses...</div>

  <div class="output" id="outputBox" style="display: none;">
    <p><strong>Persentase Temperament:</strong> <span id="hasil1"></span></p>
    <p><strong>Dominan Trait:</strong> <span id="hasil2"></span></p>
    <p><strong>Strategi Disarankan:</strong> <span id="hasil3"></span></p>
  </div>

  <script type="module">
    import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/+esm";

    async function analyzeText(inputText) {
      const loader = document.getElementById("loader");
      const outputBox = document.getElementById("outputBox");

      loader.style.display = "block";
      outputBox.style.display = "none";

      try {
        const client = await Client.connect("UNMAN88/Hippo_AI");
        const result = await client.predict("/predict", {
          text: inputText,
        });

        document.getElementById("hasil1").innerText = result.data[0];
        document.getElementById("hasil2").innerText = result.data[1];
        document.getElementById("hasil3").innerText = result.data[2];

        outputBox.style.display = "block";
      } catch (error) {
        alert("Terjadi kesalahan saat menghubungi AI.");
        console.error(error);
      } finally {
        loader.style.display = "none";
      }
    }

    document.getElementById("submitBtn").addEventListener("click", () => {
      const input = document.getElementById("inputText").value.trim();
      if (input) {
        analyzeText(input);
      } else {
        alert("Masukkan teks terlebih dahulu.");
      }
    });
  </script>

</body>
</html>
